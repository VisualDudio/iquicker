<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #F8B195; /* Peach-ish */
    border: none;
    color: white;
    padding: 60px;
    text-align: center;
    text-decoration: none;
    display: block;
    font-size: 66px;
    margin: 5px 2px;
    cursor: help;
}

.button1 {padding: 10px 400px; background-color: #F8B195;}
.button2 {padding: 10px 400px; background-color: #F67280;}
.button3 {padding: 10px 400px; background-color: #C06C84;}
.button4 {padding: 10px 400px; background-color: #6C5B7B;}
.button5 {padding: 10px 400px; background-color: #355C7D;}

@font-face {
  font-family: 'Roboto';

  font-weight: 100;
  src: local('Roboto Thin'), local('Roboto-Thin'), url(fonts/Roboto-Thin.ttf) format('truetype');
  
}
h1 {
	font-family: Roboto;
	font-style: normal;
	font-variant: normal;
	font-weight: 200;
	line-height: 26.4px;
}
</style>
</head>
<body>

<h2>Rounded Buttons</h2>
<p>Add rounded corners to a button with the border-radius property:</p>

<button class="button button1">A</button>
<button class="button button2">B</button>
<button class="button button3">C</button>
<button class="button button4">D</button>
<button class="button button5">E</button>


</body>
</html>
